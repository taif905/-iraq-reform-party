
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حزب العراق للإصلاح</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      min-height: 100vh;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-top: 0;
      text-shadow: 2px 2px 5px black;
    }
    .welcome {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 6px black;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 720px;
      height: 400px;
      border: none;
    }
    img.gallery {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>𓆩 حزب العراق للإصلاح 𓆪</h1>
    <div class="welcome">✦ أهلاً بكم في الموقع الرسمي ✦</div>
    <div class="buttons">
      <a href="#">📚 المكتبة</a>
      <a href="#">📞 اتصل بنا</a>
      <a href="#">❓ المساعدة</a>
      <a href="#">ℹ️ حول الحزب</a>
    </div>
    <iframe src="https://www.youtube.com/embed/UEEP_bARdtI" allowfullscreen></iframe>
    <img src="IMG-20250620-WA0005.jpg" alt="صورة للحزب" class="gallery">
  </div>
</body>
</html>
